name: app_submission_flutter_intermediate
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.7.0
  readmore: ^2.2.0
  lottie: ^2.3.2
  another_flushbar: ^1.12.29
  connectivity_plus: ^3.0.4
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  shared_preferences: ^2.1.0
  http: ^0.13.5
  go_router: ^6.5.6
  flutter_web_plugins:
    sdk: flutter
  email_validator: ^2.1.17
  camera: ^0.10.4
  camera_windows: ^0.2.1+5
  path: ^1.8.2
  path_provider: ^2.0.14
  image: ^4.0.15
  intl: ^0.17.0
  image_picker: ^0.8.7+3
  image_picker_windows: ^0.1.0+6
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/img/logo/
    - assets/img/ilustrations/
    - assets/img/gif/

